<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="resultado">
            <p>0</p>
            </div>
            <table>
                <tr>
                    <td class="botoesAcima">MC</td>
                    <td class="botoesAcima">MR</td>
                    <td class="botoesAcima">M+</td>
                    <td class="botoesAcima">M-</td>
                    </tr>
                <tr>
                    <td class="fundoCinza">%</td>
                    <td class="fundoCinza">CE</td>
                    <td class="fundoCinza">C</td>
                    <td class="fundoCinza">DEL</td>
                </tr>
                <tr>
                    <td class="fundoCinza">1/x</td>
                    <td class="fundoCinza">x^2</td>
                    <td class="fundoCinza">sqrt(x)</td>
                    <td class="fundoCinza">/</td>
                </tr>
                <tr>
                    <td class="fundoBranco">7</td>
                    <td class="fundoBranco">8</td>
                    <td class="fundoBranco">9</td>
                    <td class="fundoCinza">X</td>
                </tr>
                <tr>
                    <td class="fundoBranco">4</td>
                    <td class="fundoBranco">5</td>
                    <td class="fundoBranco">6</td>
                    <td class="fundoCinza">-</td>
                </tr>
                <tr>
                    <td class="fundoBranco">1</td>
                    <td class="fundoBranco">2</td>
                    <td class="fundoBranco">3</td>
                    <td class="fundoCinza">Enter</td>
                </tr>
                <tr>
                    <td class="fundoBranco">+/-</td>
                    <td class="fundoBranco">0</td>
                    <td class="fundoBranco">,</td>
                    <td id="igual">=</td>
                </tr>
            </table>
        </div>
</body>
</html>
